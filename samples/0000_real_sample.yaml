report_passage: "Beitrag zur Hautflüglerfauna von Bran-\ndenburg - Neu- und Wiederfunde\
  \ Aculeater \nHymenopteren (Hymenoptera: Chrysidi-\ndae, Vespidae, Pompilidae, Crabronidae,\
  \ \nTiphiidae, Apidae)\n\nSeit  der  Veröffentlichung  der  aktuellen  Roten  Listen\
  \  und  Artenlisten  der  Wespen \n(BURGER  et  al.  1998,  SAURE  et  al.  1998)\
  \  und  Bienen  (DATHE  &  SAURE  2000)  des \nLandes  Brandenburg  konnten  durch\
  \  eigene,  vor  allem  in  der  Niederlausitz  vorge-\nnommene  Aufsammlungen \
  \ sowie  durch  Meldungen  von  Kollegen  eine  Anzahl  für \ndas Bundesland Brandenburg\
  \ neue bzw. bisher verschollen geglaubte Aculeatenarten \nnachgewiesen werden. Einige\
  \ Funde fanden schon im Übersichtswerk von DATHE et \nal. (2001) ihren Eingang.\
  \ Ergänzend hierzu werden nun die den Meldungen zugrunde \nliegenden Daten publiziert.\n\
  \nAndrena morawitzi THOMSON, 1872   \n Neu für Brandenburg \n1♀,  1♂ 30.III.1991\
  \  Greifenhain  -  MTB  4350;  1♀  30.IV.1991,  1♂  19.III.1993,  1♀ \n23.IV.1993\
  \ Casel - MTB 4350; 1♂ 25.IV.1992 Koschendorf - MTB 4351; 1♀ 21.IV.1993 \nReddern\
  \  -  MTB  4350  (alle  leg.,  det.  &  coll.  Burger);  2♂  23.IV.1994  Bad  Saarow\
  \  -  MTB \n3750;  2♀  11.III.1995  Forst  Zinna  -  MTB  3944;  1♂  5.IV.1995,\
  \  1♂  6.IV.1995,  1♂ \n10.IV.1995 Dannenreich - MTB 3648; 1♂ 16.IV.1996 Zossen\
  \ - MTB 3746 (alle leg. & coll. \nSchwabe); 1♂ 29.III.1998 Lauchhammer - MTB 4548;\
  \ 1♂ 9.IV.2001 Hohenleipisch - MTB \n3746;  1♀  9.IV.2001,  1♀  4.IV.2005  Lauchhammer;\
  \  5♀, 2♂  10.IV.2005  Finsterwalde  - \nMTB 4448; 1♂ 30.IV.1995 Göhrick - MTB 4351\
  \ (leg., det. & coll. Liebig) \nIm Gegensatz zu A. bluethgeni fliegt A. morawitzi\
  \ nur im Frühjahr. BURGER (2005a) \nnennt  die  Art  für  den  Freistaat  Sachsen.\
  \  Bei  DATHE  in  DATHE  et  al.  (2001)  ist  sie \nnicht enthalten."
