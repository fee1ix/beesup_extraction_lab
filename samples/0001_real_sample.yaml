report_passage: "Im Rahmen von Gutachten, Forschungsprojekten und \nprivaten  Erfassungen\
  \  konnten  in  den  letzten  Jahren \nwieder einige bemerkenswerte Nachweise von\
  \ Stech-\nimmen  (Hymenoptera  Aculeata)  für  Niedersachsen \nund  Bremen  erbracht\
  \  werden.  Einige  der  genannten \nArten  sind  für  süd-  und/oder  ostdeutsche\
  \  Regionen \nkeine  große  Besonderheit,  aber  für  den  eher  artenar-\nmen \
  \ norddeutschen  Raum  Raritäten.  Eine  regionale \nBetrachtungsweise ist gerade\
  \ bei der qualitativen Be-\nurteilung  von  Stechimmenpopulationen  von  großer\
  \ \nBedeutung. In Zeiten einer erhöhten Aufmerksamkeit \ngerade  für  Wildbienen\
  \  stellen  aktuelle  faunistische \nDaten  immer  noch  die  wichtigste  Grundlage\
  \  für  eine \nBewertung  dar.  Die  vorliegenden  Rote  Liste  der Wild-\nbienen\
  \  von  Niedersachsen  und  Bremen  ist  leider  in-\nzwischen  veraltet  und  anderen\
  \  Familien  sind  nicht \nbearbeitet.\nFür die Ausbreitung einiger Arten ist sicherlich\
  \ die kli-\nmatische Entwicklung gerade der letzten beiden Jahre \nausschlaggebend.\
  \ Bei anderen, teils eher unscheinba-\nren Arten ist es eine etwas verstärkte Erfassungstätig-\n\
  keit,  auch  in  selten  untersuchten  Habitaten.  Gerade \ndiese Arten werden weiterhin\
  \ vor allem durch erfahre-\nne Sammler entdeckt.\n\nHylaeus rinki (Gorski 1852)\
  \ \n• NSG \"Hohes Moor\" östl.  Kirchdorf/Diepholzer Moor-\nniederung; an Rubus-Ranke\
  \ im mit Doldenblütlern \nbestandenen Übergangsbereich von degenerierten \nMoorflächen\
  \ zu einer Binnendüne \n1 ♀, 21.7.2018 (leg. / coll. Riemann)\n\n• Hannover, Kronsberg\
  \ Nord und Süd, Magerrasen \n\nauf Mergel, zwei Fundorte [52.347° N  9.851° E] \
  \ und \n[52.319° N  9.835° E] \n2 ♀♀ 18.7.2013 (leg. / coll. Witt)\n\nWagner  (1938)\
  \  nannte  acht  Fundorte  für  Nordwest-\ndeutschland.  Bis  heute  wurden  nur\
  \  noch  drei  wei-\ntere  Nachweise  westlich  von  Oldenburg  und  dem \nWeserbergland\
  \  bei  Holzminden  publiziert  (Erhardt \n1999; Theunert,  2003 Theunert  2015).\
  \  Aus  Schleswig-\nHolstein ist die Art seit 1964 nicht mehr nachgewiesen \n(van\
  \ der Smissen 2001). In den Niederlanden sind da-\ngegen noch zerstreute Vorkommen\
  \ aus den zentralen \nund östlichen Landesteilen bekannt, obwohl die Art als \n\
  insgesamt selten gilt und ein Rückgang zu verzeichen \nist (Peeters et al. 2012).\n\
  Pseudoanthidium nanum (Mocsáry 1881)\n• Garten der Biologischen Station Osterholz-Scharm-\n\
  \nbeck [53.23° N  8.79° E] \n1♂ 7.7.2019 (Nachweis/Fotos Oliver Kwetschlich, vid.\
  \  \nRiemann, Witt). Erstnachweis für Niedersachsen\n\nDer erste und einzige Nachweis\
  \ der Art aus den nörd-\nlichen Bundesländern gelang Voigt 2008/2009 (Voigt \n2011)\
  \ im Rahmen eines Gutachtens  für die Hanse-\nstadt Hamburg in Hamburg-Wilhelmsburg\
  \ auf einer \nxerothermen Hochstaudenflur mit angrenzenden \nSchotterfluren."
